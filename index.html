<title>JSX Elements Table</title>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1"
/>
<style>
  :root {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
      'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji';
    line-height: 1.4;
    word-wrap: break-word;
    background: #0d1117;
    color: snow;
  }
  table {
    border-spacing: 0;
    border-collapse: collapse;
  }
  table th,
  table td {
    padding: 6px 13px;
    border: 1px solid #3d444d;
  }
  table th {
    text-transform: capitalize;
  }
  tbody tr:nth-child(odd) {
    background: #151b23;
  }
  thead {
    background: #05070a;
    position: sticky;
    top: -1px;
  }
  a {
    color: #4493f8;
    text-underline-offset: 0.2rem;
  }
  code {
    background-color: rgba(101, 108, 118, 0.2);
    border-radius: 6px;
    color: rgb(68, 147, 248);
    padding-left: 3px;
    padding-right: 3px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
      'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji';
  }
  input {
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1;
  }
  div.sponsor {
    position: fixed;
    bottom: 0;
    right: 0;
    z-index: 1;
    background: #0d1117;
    padding: 5px;
  }
  .github {
    margin-bottom: -4px;
  }
</style>
<input placeholder="Filter.." />
<div class="sponsor">
  Sponsored by <a href="https://www.solidjs.com/">SolidJS</a>. Become
  a <a href="https://opencollective.com/tito-bouzout">Sponsor</a>.
  <a href="https://github.com/potahtml/namespace-jsx-project"
    ><img
      class="github"
      src="./github-mark-white.png"
      width="18"
  /></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="module">
  const template = document.createElement('template')
  template.innerHTML = marked.parse(
    await fetch(
      window.location.hostname === 'localhost'
        ? '/jsx/readme.md'
        : 'https://raw.githubusercontent.com/potahtml/namespace-jsx-project/refs/heads/master/jsx/readme.md',
    ).then(x => x.text()),
  )

  document.body.append(template.content)

  // look mom! vanilla
  document.onclick = e => {
    const tr = e.target.closest('tr')
    if (tr) {
      tr.style.background = tr.style.background ? null : 'black'
    }
  }

  document.querySelector('input').oninput = e => {
    const search = e.target.value.trim()
    const elements = document.querySelectorAll('tbody tr')
    for (const tr of [...elements]) {
      tr.style.display =
        !search || tr.textContent.includes(search) ? null : 'none'
    }
  }
</script>
